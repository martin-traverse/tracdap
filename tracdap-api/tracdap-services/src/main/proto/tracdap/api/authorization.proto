
syntax = "proto3";
package tracdap.api;
option java_package = "org.finos.tracdap.api";
option java_multiple_files = true;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
  optional AuthorizationOptions authorization = 10000;
}

message AuthorizationOptions {
  string role = 1;
  optional string semantics = 2;
}
